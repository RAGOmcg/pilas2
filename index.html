<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pila Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulaci√≥n de Pila (Stack)</h1>
      <p class="lead">Apila y desapila elementos. Muestra el manejo de errores de desbordamiento y subdesbordamiento.</p>
    </header>

    <div class="card stack-layout">
      <div class="stack-area">
        <h2>Pila Interactiva</h2>
        <div class="controls">
          <input id="valorInput" type="text" placeholder="Valor a apilar" />
          <div class="row">
            <button id="pushBtn">Push (Apilar)</button>
            <button id="popBtn">Pop (Desapilar)</button>
            <button id="peekBtn">Tope</button>
          </div>
          <input id="capacidadInput" type="number" placeholder="Capacidad (ej. 5)" min="1" />
          <button id="iterarBtn">Iterar desde Tope</button>
        </div>
        <div id="stackVisual" class="stack-visual"></div>
        <div id="mensaje" class="msg"></div>
      </div>
    </div>

    <footer>
      <p>Pila interactiva con manejo de errores y recorrido desde el tope.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
